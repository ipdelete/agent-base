# Simplified mem0 setup (ephemeral storage)
# Note: Official image is currently broken - use cloud mem0.ai instead
services:
  mem0:
    image: mem0/mem0-api-server:latest
    container_name: mem0-server
    environment:
      # Required: OpenAI API key for embeddings
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY must be set}
    ports:
      - "8000:8000"
    # No persistence - data resets when container stops
    # To add persistence, uncomment and configure external vector store
