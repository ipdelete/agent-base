services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - mem0_qdrant_data:/qdrant/storage

  mem0:
    image: mem0/mem0-api-server:latest
    container_name: mem0-server
    environment:
      # LLM configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./config.yaml:/app/config.yaml
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mem0_qdrant_data:
    driver: local
